<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Turfs System</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css">

	    <link href="design.css" rel="preload" as="style" type="text/css" />
	    <link href="design.css" rel="stylesheet" type="text/css" />
	</head>
    <body>
        <div id="wars" :style="{zoom: zoom}">
            <div class="main-score" v-show="active">
                <div class="score-block">
                    <div class="f-name u-col">
                        {{uName}} <div>{{uScore}}</div>
                    </div>
                    <div class="war-time">
                        <div>VS</div>
                        <div class="time">{{String(min).padStart(2, '0')}}:{{String(sec).padStart(2, '0')}}</div>
                    </div>
                    <div class="f-name t-col">
                        <div>{{tScore}}</div> {{tName}}
                    </div>
                </div>
            </div>

            <div class="main-killfeed"></div>
        </div>


        <script>
            Vue.filter('formatnum', (x) => {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            })
        </script>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
