
<div class="vehicle-menu center" style="display:none;">
    <div class="vehicle-items first">
        <div class="item" @click="togEngine()">
            <img src="https://cdn.armylegends.ro/vehmenu/engine.svg">
        </div>
        <div class="item" @click="togNeons()">
            <img src="https://cdn.armylegends.ro/vehmenu/neon.svg">
        </div>
    </div>
    <div class="vehicle-items two">
        <div class="item" @click="setSeat(-1)">
            <img src="https://cdn.armylegends.ro/vehmenu/seat.svg">
        </div>
        <div class="item" @click="setSeat(0)">
            <img src="https://cdn.armylegends.ro/vehmenu/seat.svg">
        </div>
        <div class="item" @click="setSeat(1)">
            <img src="https://cdn.armylegends.ro/vehmenu/seat.svg">
        </div>
        <div class="item" @click="setSeat(2)">
            <img src="https://cdn.armylegends.ro/vehmenu/seat.svg">
        </div>
    </div>
    <div class="vehicle-items three">
        <div class="item" @click="togWindow(0)">
            <img src="https://cdn.armylegends.ro/vehmenu/window.svg">
        </div>
        <div class="item" @click="togWindow(2)" >
            <img src="https://cdn.armylegends.ro/vehmenu/window.svg">
        </div>
        <div class="item" @click="togDoor(4)">
            <img src="https://cdn.armylegends.ro/vehmenu/car.svg">
        </div>
        <div class="item" @click="togDoor(5)">
            <img src="https://cdn.armylegends.ro/vehmenu/trunk-open.svg">
        </div>
        <div class="item" @click="togWindow(3)" >
            <img src="https://cdn.armylegends.ro/vehmenu/window.svg">
        </div>
        <div class="item" @click="togWindow(1)" >
            <img src="https://cdn.armylegends.ro/vehmenu/window.svg">
        </div>
    </div>
    <div class="vehicle-items last">
        <div class="item" @click="togDoor(0)">
            <img src="https://cdn.armylegends.ro/vehmenu/doorFrontLeft.svg">
        </div>
        <div class="item" @click="togDoor(2)">
            <img src="https://cdn.armylegends.ro/vehmenu/doorRearLeft.svg">
        </div>
        <div class="item" @click="togDoor(1)">
            <img src="https://cdn.armylegends.ro/vehmenu/doorFrontRight.png">
        </div>
        <div class="item" @click="togDoor(3)">
            <img src="https://cdn.armylegends.ro/vehmenu/doorRearRight.svg">
        </div>
    </div>
</div>
