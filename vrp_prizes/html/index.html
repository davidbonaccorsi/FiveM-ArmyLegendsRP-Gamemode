<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Roulette UI - @dak0r</title>

        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TimelineMax.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css">
	    
        	<!-- <link href="https://cdn.prime-rp.ro/fonts/ttnorms/ttnorms.css" rel="stylesheet"> -->
	<link href="https://fonts.cdnfonts.com/css/tt-norms" rel="stylesheet">

	    <link href="design.css" rel="preload" as="style" type="text/css" />
	    <link href="design.css" rel="stylesheet" type="text/css" />
	</head>
    <body>

        <div class="main-roulette">
            <div class="roulette-flex">
                <div class="roulette-box">
                    <div class="roulette-box-roulette">

                        <div class="roulette-header">
                            <div class="title">
                                <i class="fa-sharp fa-solid fa-hand-fist"></i>
                                <span>Lucky</span> roulette
                            </div>

                            
                            <div class="close">
                                Inchidere
                                <div>ESC</div>
                            </div>
                        </div>

                        <div class="roulette-roulette-line">
                            <img src="https://cdn.armylegends.ro/roulette/elements/down_line_arr.svg">
                        </div>

                        <div class="roulette-roulette">
                            <div class="wrap"></div>
                        </div>
                         
                        <div class="roulette-roulette-line">
                            <img src="https://cdn.armylegends.ro/roulette/elements/up_line_arr.svg">
                        </div>

                        <div class="roulette-opens">
                            <button id="spin">$75,000</button>

                            <div class="spin-dmd">
                                <div>Ai ramas fara bani? Poti plati cu <span>Legend Coins</span>!</div>
                                <div>+15% sanse <span id="spinDmd">10 coins</span></div>
                            </div>
                        </div>

                        <div class="roulette-prizes">
                            Premiile disponibile:
                        
                            <div class="overflow-list">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript" defer></script>
    </body>
</html>
